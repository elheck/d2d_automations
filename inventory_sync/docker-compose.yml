services:
  inventory_sync:
    image: ghcr.io/elheck/inventory_sync:latest
    container_name: inventory_sync
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - TZ=Europe/Berlin
    volumes:
      - inventory_data:/data

volumes:
  inventory_data:
    driver: local

# Container runs continuously, checking hourly and syncing once per day
# Deploy with: docker compose up -d
# View logs: docker compose logs -f
