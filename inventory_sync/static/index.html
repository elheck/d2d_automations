<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a2332 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 300;
        }

        /* Search Box */
        .search-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            font-size: 1.125rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 0.75rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Results */
        .results {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .results-count {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-item {
            padding: 1rem 1.25rem;
            margin-bottom: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-content {
            flex: 1;
        }

        .card-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .meta-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .result-arrow {
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 1.25rem;
        }

        .result-item:hover .result-arrow {
            opacity: 1;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            display: none;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out;
        }

        .chart-container.active {
            display: block;
        }

        .chart-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            align-items: start;
        }

        .chart-info {
            flex: 1;
        }

        .card-image-container {
            width: 240px;
            flex-shrink: 0;
        }

        .card-image {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--border);
            transition: transform 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-image-placeholder {
            width: 100%;
            aspect-ratio: 5/7;
            background: var(--bg-tertiary);
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
            border: 2px solid var(--border);
            gap: 0.5rem;
        }

        .image-error {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            padding: 0 1rem;
        }

        .chart-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .chart-meta {
            color: var(--text-secondary);
            font-size: 1rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .chart-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Loading & Empty States */
        .loading,
        .no-data {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .no-data-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Chart Canvas Wrapper */
        .chart-wrapper {
            position: relative;
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .search-container,
            .chart-container {
                padding: 1.5rem;
            }

            .results {
                padding: 1rem;
            }

            .chart-title {
                font-size: 1.5rem;
            }

            .chart-meta {
                flex-direction: column;
                gap: 0.75rem;
            }

            .chart-header {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card-image-container {
                width: 200px;
                margin: 0 auto;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè MTG Price Tracker</h1>
            <p>Track Magic: The Gathering card prices over time</p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                    <path d="M19 19L13 13M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for cards... (e.g., Lightning Bolt, Black Lotus)"
                    autocomplete="off"
                >
            </div>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <h3 class="results-count" id="resultsCount">Search Results</h3>
            </div>
            <div id="resultsList"></div>
        </div>

        <div id="chartContainer" class="chart-container">
            <div class="chart-header">
                <div class="chart-info">
                    <h2 class="chart-title" id="chartTitle"></h2>
                    <div class="chart-meta" id="chartMeta"></div>
                </div>
                <div class="card-image-container" id="cardImageContainer">
                    <div class="card-image-placeholder">üÉè</div>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');
        const chartContainer = document.getElementById('chartContainer');
        const chartTitle = document.getElementById('chartTitle');
        const chartMeta = document.getElementById('chartMeta');
        const cardImageContainer = document.getElementById('cardImageContainer');

        // Debounce search input
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                resultsDiv.classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(() => searchCards(query), 300);
        });

        // Search API call
        async function searchCards(query) {
            resultsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Searching for cards...</div>
                </div>
            `;
            resultsDiv.classList.remove('hidden');

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    displayResults(data.data);
                } else {
                    resultsList.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">üîç</div>
                            <div>No cards found matching "${escapeHtml(query)}"</div>
                        </div>
                    `;
                }
            } catch (error) {
                resultsList.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">‚ö†Ô∏è</div>
                        <div>Error loading results. Please try again.</div>
                    </div>
                `;
                console.error(error);
            }
        }

        // Display search results
        function displayResults(results) {
            resultsCount.textContent = `${results.length} Result${results.length !== 1 ? 's' : ''}`;

            resultsList.innerHTML = results.map((card, index) => `
                <div class="result-item fade-in" style="animation-delay: ${index * 0.03}s" onclick="loadPriceChart(${card.id_product})">
                    <div class="result-content">
                        <div class="card-name">${escapeHtml(card.name)}</div>
                        <div class="card-meta">
                            <span class="meta-tag">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M8 1a2 2 0 0 1 2 2v1h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v1h2V3a1 1 0 0 0-1-1z"/>
                                </svg>
                                ${escapeHtml(card.category_name)}
                            </span>
                            <span class="meta-tag">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                                </svg>
                                Expansion ID: ${card.id_expansion}
                            </span>
                        </div>
                    </div>
                    <div class="result-arrow">‚Üí</div>
                </div>
            `).join('');
        }

        // Load price chart for selected card
        async function loadPriceChart(idProduct) {
            chartContainer.classList.remove('active');

            // Show loading state in chart area
            chartTitle.textContent = 'Loading...';
            chartMeta.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading price data...</div>
                </div>
            `;
            chartContainer.classList.add('active');

            try {
                const response = await fetch(`/api/prices/${idProduct}`);
                const data = await response.json();

                if (data.success) {
                    renderChart(data.data);
                } else {
                    chartTitle.textContent = 'Error';
                    chartMeta.innerHTML = '<div class="no-data">Failed to load price data</div>';
                }
            } catch (error) {
                chartTitle.textContent = 'Error';
                chartMeta.innerHTML = '<div class="no-data">Failed to load price data</div>';
                console.error(error);
            }
        }

        // Render Chart.js chart
        function renderChart(priceData) {
            chartTitle.textContent = priceData.product.name;

            // Only fetch images for singles (Scryfall only has singles)
            if (priceData.product.category_name === 'Magic Single') {
                fetchCardImage(priceData.product.name);
            } else {
                cardImageContainer.innerHTML = `
                    <div class="card-image-placeholder">
                        üÉè
                        <div class="image-error">${escapeHtml(priceData.product.category_name)}</div>
                    </div>
                `;
            }

            const dataPoints = priceData.history.length;
            const latestPrice = priceData.history[priceData.history.length - 1];
            const oldestPrice = priceData.history[0];
            const priceChange = latestPrice.trend - oldestPrice.trend;
            const priceChangePercent = ((priceChange / oldestPrice.trend) * 100).toFixed(1);

            const hasFoil = latestPrice.avg_foil != null || latestPrice.trend_foil != null;

            chartMeta.innerHTML = `
                <div class="chart-stat">
                    <span class="stat-label">Category:</span>
                    <span class="stat-value">${escapeHtml(priceData.product.category_name)}</span>
                </div>
                <div class="chart-stat">
                    <span class="stat-label">Data Points:</span>
                    <span class="stat-value">${dataPoints}</span>
                </div>
                <div class="chart-stat">
                    <span class="stat-label">Latest Trend:</span>
                    <span class="stat-value">‚Ç¨${latestPrice.trend != null ? latestPrice.trend.toFixed(2) : '‚Äî'}</span>
                </div>
                <div class="chart-stat">
                    <span class="stat-label">Change:</span>
                    <span class="stat-value" style="color: ${priceChange >= 0 ? 'var(--success)' : 'var(--danger)'}">
                        ${priceChange >= 0 ? '+' : ''}‚Ç¨${priceChange.toFixed(2)} (${priceChangePercent >= 0 ? '+' : ''}${priceChangePercent}%)
                    </span>
                </div>
                ${hasFoil ? `
                <div style="width: 100%; border-top: 1px solid var(--border); margin-top: 0.5rem; padding-top: 0.5rem; display: flex; gap: 1.5rem; flex-wrap: wrap;">
                    <div class="chart-stat">
                        <span class="stat-label">Foil Trend:</span>
                        <span class="stat-value">${latestPrice.trend_foil != null ? '‚Ç¨' + latestPrice.trend_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                    <div class="chart-stat">
                        <span class="stat-label">Foil Avg:</span>
                        <span class="stat-value">${latestPrice.avg_foil != null ? '‚Ç¨' + latestPrice.avg_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                    <div class="chart-stat">
                        <span class="stat-label">Foil Low:</span>
                        <span class="stat-value">${latestPrice.low_foil != null ? '‚Ç¨' + latestPrice.low_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                    <div class="chart-stat">
                        <span class="stat-label">Foil Avg 1d:</span>
                        <span class="stat-value">${latestPrice.avg1_foil != null ? '‚Ç¨' + latestPrice.avg1_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                    <div class="chart-stat">
                        <span class="stat-label">Foil Avg 7d:</span>
                        <span class="stat-value">${latestPrice.avg7_foil != null ? '‚Ç¨' + latestPrice.avg7_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                    <div class="chart-stat">
                        <span class="stat-label">Foil Avg 30d:</span>
                        <span class="stat-value">${latestPrice.avg30_foil != null ? '‚Ç¨' + latestPrice.avg30_foil.toFixed(2) : '‚Äî'}</span>
                    </div>
                </div>
                ` : ''}
            `;

            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }

            const dates = priceData.history.map(p => p.price_date);
            const avgPrices = priceData.history.map(p => p.avg);
            const trendPrices = priceData.history.map(p => p.trend);
            const lowPrices = priceData.history.map(p => p.low);
            const avg1Prices = priceData.history.map(p => p.avg1);
            const avg7Prices = priceData.history.map(p => p.avg7);
            const avg30Prices = priceData.history.map(p => p.avg30);

            // Technical indicators
            const indicators = priceData.indicators;

            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Trend Price',
                            data: trendPrices,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#10b981',
                            pointBorderColor: '#0f172a',
                            pointBorderWidth: 2,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Average Price',
                            data: avgPrices,
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#6366f1',
                            pointBorderColor: '#0f172a',
                            pointBorderWidth: 2,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Low Price',
                            data: lowPrices,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#f59e0b',
                            pointBorderColor: '#0f172a',
                            pointBorderWidth: 2,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Avg 1d',
                            data: avg1Prices,
                            borderColor: '#14b8a6',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 0,
                            borderDash: [2, 4],
                            yAxisID: 'y',
                        },
                        {
                            label: 'Avg 7d',
                            data: avg7Prices,
                            borderColor: '#0ea5e9',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 0,
                            borderDash: [4, 4],
                            yAxisID: 'y',
                        },
                        {
                            label: 'Avg 30d',
                            data: avg30Prices,
                            borderColor: '#a855f7',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 0,
                            borderDash: [6, 4],
                            yAxisID: 'y',
                        },
                        {
                            label: 'EMA 7',
                            data: indicators.ema_7,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            yAxisID: 'y',
                        },
                        {
                            label: 'EMA 30',
                            data: indicators.ema_30,
                            borderColor: '#ec4899',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            yAxisID: 'y',
                        },
                        {
                            label: 'BB Upper',
                            data: indicators.bb_upper,
                            borderColor: '#94a3b8',
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,

                            yAxisID: 'y',

                        {
                            label: 'RSI',
                            data: indicators.rsi,

                            tension: 0.4,

                        },
                        {

                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,

                    interaction: {
                        mode: 'index',

                    plugins: {
                        legend: {

                                    size: 13,
                                    family: 'Inter',
                                    weight: '500'
                                },

                                pointStyle: 'circle'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Price History (EUR)',

                                family: 'Inter',
                                weight: '600'

                                    if (label === 'MACD' || label === 'MACD Signal') return label + ': ' + context.parsed.y.toFixed(4);

            });

            // Scroll to chart
            chartContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fetch card image from our API (which caches from Scryfall)
        async function fetchCardImage(cardName) {
            // Show placeholder while loading
            cardImageContainer.innerHTML = '<div class="card-image-placeholder">üîç</div>';

            try {
                // Use our server-side API endpoint which handles caching
                const imageUrl = `/api/card-image/${encodeURIComponent(cardName)}`;

                // Check if image loads successfully
                const img = new Image();
                img.onload = function() {
                    cardImageContainer.innerHTML = `
                        <img src="${imageUrl}"
                             alt="${escapeHtml(cardName)}"
                             class="card-image"
                             loading="lazy">
                    `;
                };
                img.onerror = function() {
                    cardImageContainer.innerHTML = `
                        <div class="card-image-placeholder">
                            üÉè
                            <div class="image-error">Image not found</div>
                        </div>
                    `;
                };
                img.src = imageUrl;
            } catch (error) {
                console.error('Failed to fetch card image:', error);
                cardImageContainer.innerHTML = `
                    <div class="card-image-placeholder">
                        üÉè
                        <div class="image-error">Image not found</div>
                    </div>
                `;
            }
        }
    </script>
