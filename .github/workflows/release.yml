name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: d2d_automations
            asset_name: d2d_automations-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: d2d_automations.exe
            asset_name: d2d_automations-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            lld \
            clang \
            libx11-dev \
            libwayland-dev \
            libxcb-randr0-dev \
            libxcb-ewmh-dev \
            libxcb-icccm4-dev \
            libxcursor-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            check_stock/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        timeout-minutes: 30
        run: |
          cd check_stock
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Verify Build Output (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd check_stock/target/${{ matrix.target }}/release/
          if (-not (Test-Path "${{ matrix.artifact_name }}")) {
            Write-Error "Build artifact not found!"
            exit 1
          }

      - name: Verify Build Output (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd check_stock/target/${{ matrix.target }}/release/
          if [ ! -f "${{ matrix.artifact_name }}" ]; then
            echo "Build artifact not found!"
            exit 1
          fi

      - name: Prepare Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd check_stock/target/${{ matrix.target }}/release/
          Compress-Archive -Path "${{ matrix.artifact_name }}" -DestinationPath "../../../${{ matrix.asset_name }}.zip"

      - name: Prepare Release Asset (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd check_stock/target/${{ matrix.target }}/release/
          tar -czf "../../../${{ matrix.asset_name }}.tar.gz" "${{ matrix.artifact_name }}"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: check_stock/${{ matrix.asset_name }}.*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
